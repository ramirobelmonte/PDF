<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="fav.png" type="image/png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;0,900;1,400&display=swap" rel="stylesheet">
    <title>Archivos Digitales</title>
  </head>
  <body>
    <header>
      <img src="icon.svg"><h1>Archivos Digitales</h1>
      <p>
        Encontrá todos los documentos que necesites
        <br>
        de la manera más fácil y accesible.
      </p>
    </header>
    <form onsubmit="return false;">
      <input id="filterInput" type="text" name="filter" value="" placeholder="Buscador de palabras claves">
    </form>
    <section class="masonry" id="masonry-section">
      <template id="file-card-template">
        <article class="file-card">
          <a href="#">
            <span id="file-tipo">PDF</span>
            <h1 id="file-title">Barreras para el aprendizaje y la participacion</h1>
            <p id="file-category">Inclusion educativa en el nivel secundario</p>
          </a>
        </article>
      </template>
    </section>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
