<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="icon" href="fav.png" type="image/png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;0,900;1,400&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Archivos Digitales</title>
  </head>
  <body>
    <header>
      <img src="icon.svg"><h1>Archivos Digitales</h1>
      <p>
        Encontrá todos los documentos que necesites
        <br>
        de la manera más fácil y accesible.
      </p>
    </header>
    <form onsubmit="return false;">
      <input id="filterInput" type="text" name="filter" value="" placeholder="Buscador de palabras claves">
    </form>
    <section class="row m-4 grid" id="masonry-section" data-masonry='{"percentPosition": true }'>
      <template id="file-card-template">
        <div class="col mb-4 grid-item">
          <article class="card text-dark bg-light file-card" style="max-width: 30rem;">
            <span id="file-tipo" class="card-header">PDF</span>
            <a href="#" class="card-body">
              <h1 id="file-title" class="card-title">Barreras para el aprendizaje y la participacion</h1>
              <p id="file-category" class="card-text">Inclusion educativa en el nivel secundario</p>
            </a>
          </article>
        </div>
      </template>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js" integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D" crossorigin="anonymous" async></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
