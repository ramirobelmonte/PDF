<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="fav.png" type="image/png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;0,900;1,400&display=swap" rel="stylesheet">
    <title>Archivos Digitales</title>
  </head>
  <body>
    <header>
      <img src="icon.svg"><h1>Archivos Digitales</h1>
      <p>
        Encontrá todos los documentos que necesites
        <br>
        de la manera más fácil y accesible.
      </p>
    </header>
    <div class="contenedor">
      <form class="buscar">
        <span class="material-icons"> search </span>
        <input type="text" id="searchInput" autofocus placeholder="Buscar">
      </form>
      <section>
        <table>
          <thead>
            <tr>
              <th>Tipo</th>
              <th>Nombre</th>
              <th>Categoría</th>
            </tr>
          </thead>
          <tbody id="tabla">
            <template id="template-tr">
              <tr>
                <td class="tipo">${objetoJson.Tipo}</td>
                <td class="nombre">
                  <a>${objetoJson.Nombre}</a>
                </td>
                <td class="asignatura">${objetoJson.Asignatura}</td>
              </tr>
            </template>
          </tbody>
        </table>
      </section>
    </div class="contenedor">
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
